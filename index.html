<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Candlestick</title>

  <link rel="stylesheet" href="styles/index.css">

  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
</head>

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-8">
        <button onclick="getRequest()" id="btn">Get More Data</button>
        <div class="svg-container">
          <svg id="container"></svg>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="stacked" style="overflow-y: hidden;">
          <div id="profit"></div>
        </div>
        <div class="stacked">
          <h1>Strategy Trades</h1>
          <table id="history">
            <thead id="head">
              <td class="thead">Parameter</td>
              <td class="thead">Date</td>
              <td class="thead">Direction</td>
              <td class="thead">Entry Price</td>
              <td class="thead">Exit Price</td>
              <td class="thead">Position Size</td>
              <td class="thead">Risked Equity</td>
              <td class="thead">Raw Profit Perc</td>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="js/simulatedTrades.js"></script>
  <script src="js/profitCurve.js"></script>
  <script src="js/candleStick.js"></script>
</body>

</html>

<style>
  table, td {
    border: 1px solid white;
  }
</style>
