<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chartmaster by Myika Technologies</title>

  <link rel="stylesheet" href="styles/index.css">

  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
</head>

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="controls">
          <label for="startDateTimePicker">Start</label>
          <input type="datetime-local" id="startDateTimePicker" value="2021-05-01T03:40">
          <label for="endDateTimePicker">End</label>
          <input type="datetime-local" id="endDateTimePicker" value="2021-05-01T05:00">

          <select name="tickerSelect">
            <option value="">BTCUSDT</option>
            <option value="">ETHUSDT</option>
            <option value="">LINKUSDT</option>
            <option value="">BTCUSDT</option>
          </select>
          <select name="periodSelect" id="periodSelect">
            <option value="">1min</option>
            <option value="">5min</option>
            <option value="">15min</option>
            <option value="">4h</option>
          </select>

          <div class="right">
            <button onclick="computeBacktest()"><i class="bi bi-hammer"></i> Compute</button>
            <button onclick="getMoreData()" id="getMoreDataBtn"><i class="bi bi-plus-circle-fill"></i> Data</button>
          </div>
        </div>

        <div class="svg-container">
          <p id="ohlcDisplay"></p>
          <svg id="container"></svg>
          <!-- <div id="scroll">

          </div> -->
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="stacked" id="profitCurveDiv">
          <h1>Profit Curve</h1>
          <div id="profit"></div>
        </div>
        <div class="stacked" id="simTradesDiv">
          <h1>Strategy Trades</h1>
          <table id="history">
            <thead id="head">
              <td class="thead">Index</td>
              <td class="thead">Parameter</td>
              <td class="thead">Date</td>
              <td class="thead">Direction</td>
              <td class="thead">Entry Price</td>
              <td class="thead">Exit Price</td>
              <td class="thead">Position Size</td>
              <td class="thead">Risked Equity</td>
              <td class="thead">Raw Profit Perc</td>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="js/simulatedTrades.js"></script>
  <script src="js/profitCurve.js"></script>
  <script src="js/candleStick.js"></script>
</body>

</html>

<style>
  table,
  td {
    border: 1px solid white;
  }

  body {
    margin: 0;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }

  /* width */
  ::-webkit-scrollbar {
    width: 8px;
    height: 18px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    box-shadow: inset 0 0 3px rgb(145, 145, 145);
    border-radius: 10px;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: rgb(0, 130, 101);
    border: 1px solid black;
    border-radius: 10px;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #b30000;
  }

  #scroll {
    height: auto;
    padding-bottom: 5px;
    width: 800px;
    display: block;
    overflow-x: scroll;
    overflow-y: hidden;
    white-space: nowrap;
  }


  #controls {
    height: 25px;
    margin-top: 10px;
    margin-left: 10px;
  }

  select {
    width: 300px;
  }

  .indicatorDivs {
    display: table;
    cursor: grab;
  }
</style>
